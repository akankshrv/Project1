<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Startup - Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <!-- Custom Styles -->
        /* Custom Styles */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1; /* Ensures the container grows to fill the space between navbar and footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            display: flex;
            max-width: 800px;
            width: 100%;
        }

        .right-section {
            background-color: #ffffff;
            padding: 100px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 200%; /* Set width to 100% to make it responsive */
            max-width: 400px; /* You can adjust this value for a fixed maximum width */
        }

        .submit-btn {
            padding: 10px;
            width: 200%;
            background-color: #a8e12f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: #f5f5f5;
            padding: 10px;
        }
    </style>

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your user ID
            emailjs.init("FEzQLj997W6upnSN2");
        })();
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="ML Startup Logo" width="50"> Vision Up
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content: Contact Form -->

<div class="right-section">
    <form id="contact-form">
        <input type="email" name="email" placeholder="Email Address*" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="company" placeholder="Company">
        <textarea name="message" rows="4" placeholder="Optional Message"></textarea>
        <button type="submit" class="submit-btn">Contact Us</button>
    </form>
    <div id="status"></div>
</div>
</div>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <p>&copy; 2024 ML Startup. All rights reserved.</p>
</footer>

<!-- JavaScript for EmailJS -->
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const emailInput = this.email.value.trim(); // Get the trimmed email value
        if (!validateEmail(emailInput)) {
            document.getElementById('status').innerHTML = "Please enter a valid email address.";
            return;
        }

        const formData = new FormData(this);
        formData.forEach((value, key) => {
            console.log(`${key}: ${value}`); // Check the output
        });

        emailjs.sendForm('service_nm8a7f5', 'template_2y4vx27', this)
            .then(function() {
                document.getElementById('status').innerHTML = "Message sent successfully!";
            }, function(error) {
                console.error("Error sending message:", error);
                document.getElementById('status').innerHTML = "Failed to send message. Error: " + JSON.stringify(error);
            });
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
        return re.test(email);
    }
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
